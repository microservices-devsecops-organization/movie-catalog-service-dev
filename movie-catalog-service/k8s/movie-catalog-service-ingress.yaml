apiVersion: extensions/v1beta1 # Ingress resources will no longer be served from extensions/v1beta1 in v1.19. Migrate use to the networking.k8s.io/v1beta1 API, available since v1.14. (currently using v1.12 kops)
kind: Ingress
metadata:
  name: movie-catalog-service-ingress
  annotations:
    # kubernetes.io/ingress.class: nginx
    # nginx.ingress.kubernetes.io/rewrite-target: /
    #nginx.ingress.kubernetes.io/service-upstream: "true"
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/auth-secret: movie-catalog-service-secret # name of the secret that contains the user/password definitions
    nginx.ingress.kubernetes.io/auth-realm: "Authentication Required"
spec:
  rules:
  - http:
      paths:
        - path: /catalog # same value must be defined in Spring Boot class Resource
          backend:
            serviceName: movie-catalog-service-cluster-ip-service
            servicePort: 80
       